<!DOCTYPE html>
{% extends "events/base.html" %} {%block content %}
<center>
  <h1>
    planned events @
    <a>{{location.name}}</a>
  </h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">event</th>
        <th scope="col">date</th>
        <th scope="col">attendees</th>
        <th scope="col">manager</th>
      </tr>
    </thead>
    {% for event in events %}
    <tbody>
      <tr>
        <td>
          <a>{{event}}</a>
        </td>
        <td>{{event.event_date}}</td>
        <td>attendees: {{event.attendees.count}}</td>
        <td>{{event.manager}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</center>
{% endblock content %}
